<!DOCTYPE html>
<html>
<head>
  <title>System Breach...</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 18px;
      padding: 20px;
    }

    /* Efek layar berkedip saat aktif */
    .blink {
      animation: blink 0.4s infinite alternate;
    }

    @keyframes blink {
      0% { background-color: black; color: #00FF00; }
      100% { background-color: red; color: black; }
    }

    #clickToStart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00ff00;
      color: black;
      padding: 15px 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1em;
      display: none;
    }

    #panicMessage {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<pre id="terminal"></pre>
<button id="clickToStart">Click me</button>
<div id="panicMessage">!! SYSTEM CORRUPTION DETECTED - FORMATTING IN 10 SECONDS !!</div>

<audio id="backsound" preload="auto">
  <source src="hacker-sound.mp3" type="audio/mpeg">
</audio>

<audio id="alarm">
  <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<script>
  const text = [
    "Connecting to device...",
    "Bypassing firewall...",
    "Root access granted!",
    "Uploading files...", 
    "Downloading scriptline...",
    "Install bruteforce...",
    "Install SQLinjection...",
    "Successfuly get!",
    "Mang eak :v", 
    "Wkwk", 
    "Si wawan beli bakwan mereka memanggilku seorang pahlawan", 
  ];

  const startButton = document.getElementById("clickToStart");
  const sound = document.getElementById("backsound");
  const alarm = document.getElementById("alarm");
  const panicMessage = document.getElementById("panicMessage");

  function typeLine() {
    let i = 0;
    function loop() {
      if (i < text.length) {
        document.getElementById("terminal").innerHTML += text[i] + "\n";
        i++;
        setTimeout(loop, 1300);
      } else {
        triggerPanic();
      }
    }
    loop();
  }

  function triggerPanic() {
    document.body.classList.add("blink");
    panicMessage.style.display = "block";
    alarm.play();
  }

  startButton.style.display = 'block';
  startButton.addEventListener("click", () => {
    sound.play();
    startButton.style.display = 'none';
    typeLine();
  });
</script>
</body>
</html>
