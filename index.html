    #clickToStart {
      position: absolute;

      color: black;
      padding: 15px 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1em;
      display: none;
    }
  </style>
</head>
<body>
<pre id="terminal"></pre>
<button id="clickToStart">Klik untuk mulai efek</button>

<audio id="backsound" preload="auto">
  <source src="hacker-sound.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<script>
  const text = [
    "Connecting...",
    "Bypassing firewall...",
    "Root access granted!",
    "Downloading sensitive files...",
    "PRANK BERHASIL!"
  ];

  const startButton = document.getElementById("clickToStart");
  const sound = document.getElementById("backsound");

  function typeLine() {
    let i = 0;
    function loop() {
      if (i < text.length) {
        document.getElementById("terminal").innerHTML += text[i] + "\n";
        i++;
        setTimeout(loop, 1300);
      }
    }
    loop();
  }

  // Browser blokir autoplay â†’ tunggu klik
  startButton.style.display = 'block';
  startButton.addEventListener("click", () => {
    sound.play();
    startButton.style.display = 'none';
    typeLine();
  });
</script>
